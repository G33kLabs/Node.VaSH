<div class="content noise">
<h4>My Prefered Blogs</h4>
<div class="links">
{{#urls}}
<a href="{{&url}}" title="{{title}}">

	<span class="name">{{&name}}</span>
	<span class="url color_greenlight">{{&url}}</span>
</a>
{{/urls}}
</div>
</div>
