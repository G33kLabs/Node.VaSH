<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{&page.title}}{{&page_title_sufix}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{&page.desc}}">

    <!-- Le styles -->
    <link href="/common/bootstrap.css" rel="stylesheet">
    <link href="/common/highlight.monokai.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">

    <!-- Le author -->
    {{#page.author}}
    <meta name="author" content="{{&page.author.name}}">
    <link rel="author" href="{{&page.author.gplus}}">
    {{/page.author}}

    <!-- Le RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS 2.0" href="/rss/">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

    <header class="jumbotron subhead" id="overview">
      <div class="jumbotron inner"></div>
      <div class="container-fluid">
        <h1>{{&page.name}}</h1>
        <p class="lead visible-desktop visible-tablet">{{&page.desc}}</p>
      </div>
    </header>

    <div class="navbar navbar-inverse" id="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">{{brand}}</a>    
          <div class="nav-collapse">
            <ul class="nav">
              {{#menus}}
              <li class="{{active}}"><a href="{{&url}}">{{#icon}}<i class="icon-{{icon}}"></i> {{/icon}}{{&name}}</a></li>
              {{/menus}}
            </ul>
          </div><!--/.nav-collapse --> 
        </div>
      </div>
    </div>

    <div class="container-fluid">
        
        <div id="alert-area"></div>

        <div class="row-fluid">
            <div class="span8">
                {{&page.content}}
            </div>

            <div class="span4">
                <ul class="sidebar">
                    <li class=""><a href="#dropdowns"><i class="icon-chevron-right"></i> Widgets</a></li>
                </ul>
            </div>

            <div class="clearfix"></div>
        </div>

        <hr>

        <footer>
        <p{{&copyright}}</p>
        </footer>

    </div>

    <!-- Le javascript
    ================================================== -->
    <script data-main="/common/core.js" src="/common/require.js"></script>

  </body>
</html>
