<div class="avatar" style="background-image: url({{&site.author.avatar}})"></div>
<div class="content noise">
	<a href="/contact/"><span class="color_white"><b>{{&site.author.name}}</b></span></a>
	<span class="el-row"><small>{{&site.author.city}}</small></span>
	<hr />
	{{#site.author.social}}
	<a href="{{&profile}}" title="View my profile on {{&provider}}"><span class="{{classname}}"><b>{{&provider}} :</b></span> {{&pseudo}}</a>
	{{/site.author.social}}
</div>
