<div id="admin-panel">

	{{#empty}}
	<div class="loading" style="height: 200px;"></div>
	{{/empty}}

	{{^empty}}
	<div class="admin-tab admin-dashboard">
		<h3>DashBoard</h3>

	</div>

	<div class="admin-tab admin-settings">
		<h3>Settings</h3>

	</div>

	<div class="admin-tab admin-articles">
		<h3>Manage Articles</h3>
		<div class="row-fluid">
			<div class="span12">
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th style="">Title</th>
							<th style="text-align: center;">Status</th>
							<th style="text-align: center;">Comments</th>
							<th style="text-align: center;">Author</th>
							<th style="text-align: center;">Created</th>
							<th rowspan="2" style="width: 60px;">&nbsp;</th>
						</tr>
					</thead>	
					<tbody>
						{{#posts}}
						<tr class="{{#disabled}}warning{{/disabled}}" data-id="{{id}}">
							<td class="title"><a href="#admin-articles-edit" title="Edit this post">{{title}}</a></td>
							<td class="status" style="text-align: center;">{{#disabled}}Closed{{/disabled}}{{^disabled}}Open{{/disabled}}</td>
							<td class="comments" style="text-align: center;"><a href="#admin-articles-comments">{{comments}}</a></td>
							<td class="author" style="text-align: center;">{{author.pseudo}}</td>
							<td class="created" style="text-align: center;">{{displayDate}}</td>
							<td><a href="#admin-articles-edit" title="Edit this post"><i class="icon icon-edit"></i></a></td>
							<td><a href="#admin-articles-delete" title="Remove this post"><i class="icon icon-remove"></i></a></td>
						</tr>
						{{/posts}}
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<div class="admin-tab admin-articles-edit">
		<h3>Edit Article</h3>
		<form>
			<label>Title</label>
			<div class="row-fluid">
				<input type="text" placeholder="Type somethingâ€¦" class="span10" id="input-title" value="{{&edit.title}}">
			</div>

			<label>Content</label>
			<div class="row-fluid">
				<textarea rows="10" class="content span10" id="input-content">{{&edit.raw}}</textarea>
			</div>

			<label>Preview</label>
			<div class="row-fluid">
				<div class="span10 content_preview" id="input-preview"></div>
			</div>

			<label>Tags</label>
			<div class="row-fluid">
				<div class="span10">
					<input type="text" id="input-tags" value="{{edit.tags}}">
				</div>
			</div>

			<label>Public Date</label>
			<div class="row-fluid">
				<input class="span2" id="input-created" type="date" value="2011-01-13"/> <input class="span2" id="input-created-time" type="time" value="01:00:00"/>
			</div>

			<div class="row-fluid">
				<br>
				<div class="span10" style="text-align: center">
					<button type="submit" class="btn btn-small">Cancel</button>
					&nbsp;&nbsp;
					<button type="submit" class="btn btn-success">Submit</button>
				</div>
			</div>
		</form>	
	</div>

	{{/empty}}

</div>
