<div class="avatar" data-background="{{&site.author.avatar}}"></div>
<div class="content noise">
	<a href="/contact/" title="More on {{&site.author.name}}"><span class="color_white author-row"><b>{{&site.author.name}}</b></span></a>
	<span class="el-row"><small>{{&site.author.city}}</small></span>
	<hr />
	{{#site.author.social}}
	<a href="{{&profile}}" title="View my profile on {{&provider}}"><span class="{{classname}}"><b>{{&provider}} :</b></span> {{&pseudo}}</a>
	{{/site.author.social}}
</div>
